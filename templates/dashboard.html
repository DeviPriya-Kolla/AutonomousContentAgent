<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Agent Dashboard</title>
    <!-- Simple styling for a cleaner look -->
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #5449f0ff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Activity Log</h1>
    <table>
        <thead>
            <tr>
                <!-- Dynamically create table headers -->
                {% for header in headers %}
                    <th>{{ header | capitalize }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the log data and create a table row for each entry -->
            {% for row in logs %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
