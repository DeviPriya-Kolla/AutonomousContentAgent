name: Run Content Strategist Agent

on:
  # 🔁 Run on every push to any branch (you can limit to 'main' if needed)
  push:
    branches:
      - main  # Or use `- '*'` to trigger on all branches

  # 📥 Run on pull requests to main branch
  pull_request:
    branches:
      - main

  # 🕒 Scheduled run every hour
  schedule:
    - cron: '0 * * * *'

  # ▶️ Manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Python Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python agent.py